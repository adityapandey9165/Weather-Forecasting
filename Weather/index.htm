    <form class="d-flex frm" role="search">
      <input
        class="form-control me-2"
        type="search"
        id="city"
        placeholder="Enter a city or country"
        aria-label="Search"
      />
      <button
        class="btn btn-info"
        style="
          color: rgb(0, 0, 0);
          border-color: black;
          font-size: 1.1rem;
          background-color: #e0a96d;
        "
        id="sumbit"
        type="submit"
      >
        Search
      </button>
    </form>

    <main>
      <h1 id="ert" class="mb-4 text-center">
        Weather for <span id="cityName"></span>
      </h1>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div
            class="card mb-4 rounded-3 shadow-sm"
            style="background-color: #ffe4b5"
          >
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal" id="tct">Temprature</h4>
            </div>
            <div class="card-body" id="mbdd">
              <h1 class="ccv">
                <span id="temp1"> </span> <sup><span>&#8451;</span></sup>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>
                  Temprature is <spam id="temp"></spam>
                  <sup><span>&#8451;</span></sup>
                </li>
                <li>
                  Min Temprature is <spam id="min_temp"> </spam>
                  <sup><span>&#8451;</span></sup>
                </li>
                <li>
                  Max Temprature is <spam id="max_temp"></spam>
                  <sup><span>&#8451;</span></sup>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card mb-4 rounded-3 shadow-sm"
            style="background-color: #ffe4b5"
          >
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div class="card-body mbd">
              <h1><spam id="humidity2"></spam> %</h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li></li>
                <li>Humidity is <spam id="humidity"></spam> %</li>
                <li>Cloud PCT is <spam id="cloud_pct"></spam></li>
                <li>Feels like is <spam id="feels_like"></spam></li>
                <li>Sunrise Time is <spam id="sunrise"></spam></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card mb-4 rounded-3 shadow-sm"
            style="background-color: #ffe4b5"
          >
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Wind</h4>
            </div>
            <div class="card-body mbd">
              <h1><spam id="wind_speed2"></spam> KpH</h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind speed is <spam id="wind_speed"></spam> KpH</li>
                <li>Wind degree is <spam id="wind_degrees"></spam></li>

                <li>Sunset Time is <spam id="sunset"></spam></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
